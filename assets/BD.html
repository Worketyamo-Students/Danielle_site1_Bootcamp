<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <title>Ma cuisine</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-bouton:#BA5E0D;
            --font-inter:"Inter", sans-serif;
        }
    </style>
</head>
<body class="w-full min-h-screen bg-gray-50">
    
    <header class="w-full h-[50px] sm:h-[60px] md:h-[70px] bg-[#EDEDED] flex items-center justify-between px-4 sm:px-6 md:px-8 shadow-sm">
        <a href="../index.html" class="font-bold text-[18px] sm:text-[22px] md:text-[26px] text-bouton hover:text-orange-700 transition-colors duration-200">
            Tchopamor
        </a>
        
        <!-- Mobile menu button -->
        <button class="sm:hidden">
            <ion-icon name="menu" class="text-[24px]"></ion-icon>
        </button>
        
        <!-- Desktop buttons -->
        <div class="hidden sm:flex items-center space-x-3 md:space-x-4 overflow-hidden">
            <button class="px-4 py-2 md:px-6 md:py-2 bg-bouton text-white text-[12px] md:text-[14px] rounded-[5px] font-inter hover:bg-orange-700 transition-all duration-200 hover:scale-[1.02]">
                Connexion
            </button>
            <button class="px-4 py-2 md:px-6 md:py-2 bg-bouton text-white text-[12px] md:text-[14px] rounded-[5px] font-inter hover:bg-orange-700 transition-all duration-200 hover:scale-[1.02]">
                S'inscrire
            </button>
        </div>
    </header>

    <main class="w-full px-4 sm:px-6 md:px-8 py-4">
        <!-- Back button -->
        <div class="mb-6">
            <a href="../index.html" class="inline-flex items-center text-bouton hover:text-orange-700 transition-colors duration-200">
                <ion-icon name="arrow-back-sharp" class="mr-2"></ion-icon>
                <span class="text-[14px] sm:text-[16px]">Retour</span>
            </a>
        </div>

        <!-- Search section -->
        <div class="relative mb-8 flex justify-center">
            <div class="relative w-full max-w-md">
                <input 
                    type="text" 
                    placeholder="Entrer le nom de votre plat"
                    class="font-inter border border-gray-300 rounded-[25px] text-[14px] sm:text-[16px] bg-white p-3 sm:p-4 w-full pl-4 pr-12 focus:outline-none focus:ring-2 focus:ring-bouton shadow-lg transition-all duration-200"
                >
                <ion-icon name="search-sharp" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"></ion-icon>
            </div>
        </div>

        <!-- Dishes list -->
        <div class="max-w-2xl mx-auto space-y-4">
            <div class="bg-white rounded-lg shadow-md p-4 flex items-center hover:shadow-lg transition-shadow duration-200">
                <img src="./img/images.jpeg" alt="Ndolè" class="w-16 h-16 sm:w-20 sm:h-20 rounded-lg object-cover mr-4">
                <a href="#" class="text-[16px] sm:text-[18px] md:text-[20px] font-inter hover:text-bouton transition-colors duration-200 font-medium">
                    Ndolè
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-md p-4 flex items-center hover:shadow-lg transition-shadow duration-200">
                <img src="./img/okok.webp" alt="Okok" class="w-16 h-16 sm:w-20 sm:h-20 rounded-lg object-cover mr-4">
                <a href="#" class="text-[16px] sm:text-[18px] md:text-[20px] font-inter hover:text-bouton transition-colors duration-200 font-medium">
                    Okok
                </a>
            </div>

            <div class="bg-white rounded-lg shadow-md p-4 flex items-center hover:shadow-lg transition-shadow duration-200">
                <img src="./img/sauce-jaune.jpeg" alt="Sauce Jaune" class="w-16 h-16 sm:w-20 sm:h-20 rounded-lg object-cover mr-4">
                <a href="#" class="text-[16px] sm:text-[18px] md:text-[20px] font-inter hover:text-bouton transition-colors duration-200 font-medium">
                    Sauce Jaune
                </a>
            </div>
        </div>
    </main>
</body>
</html>
