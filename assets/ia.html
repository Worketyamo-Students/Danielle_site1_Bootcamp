<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <script src="./js/tchopia-ai-simple.js"></script>
    <title>ThopIA</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
                        --color-bouton:#BA5E0D;
                                    --font-inter:"Inter", sans-serif;

              }
            </style>
    
    <style>
        /* Responsive input styling */
        #recipe-input {
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(186, 94, 13, 0.1);
        }
        
        #recipe-input:focus {
            box-shadow: 0 4px 20px rgba(186, 94, 13, 0.2);
            transform: translateY(-2px);
        }
        
        .prose {
            line-height: 1.6;
        }
        
        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #recipe-input {
                width: 95% !important;
                font-size: 14px;
            }
            
            .bg-white.rounded-lg {
                margin: 0 1rem;
            }
        }
    </style>

</head>

<body class="w-screen">

    <header class="w-full p-3 flex items-center justify-between sm:justify-around">
        <p class="font-semibold text-[20px] font-inter flex">
            <img src="./img/logo ia.jpg" alt="logo nourriture" class="w-3 rounded ">TchopIA
        </p>
        <ion-icon name="menu" class="sm:hidden">Menu</ion-icon>
        <div class="sm:h-[50px] hidden sm:flex  justify-around sm:items-center ">
            <a href="#" class="text-[16px] hover:underline hover:text-bouton px-3 font-inter">Accueil</a>
            <a href="./genere.html" class="text-[16px] hover:underline hover:text-bouton px-3 font-inter">G√©n√©rateur IA</a>
            <a href="./contact.html" class="text-[16px] hover:underline hover:text-bouton px-3 font-inter">Contact</a>
        </div>
    </header> 

    <main class="w-full">
        <a href="../index.html" class=""><ion-icon name="arrow-back-sharp">retour</ion-icon></a>

        <section class="w-full pt-10">
            <h3 class="font-inter text-semibold text-[26px] text-center mt-[70px] sm:text-[50px]">Comment puis-je vous
                aider ?</h3>
            <div class="flex justify-around pt-5">
                <a href="./genere.html"
                    class="font-inter text-center border rounded-[16px] text-[12px] bg-orange-100 p-1">G√©n√©rer vos
                    recettes</a>
                <a href="./decouvre.html"
                    class="font-inter text-center border rounded-[16px] text-[12px] bg-orange-100 p-1">D√©couvrir vos
                    plats</a>
            </div>
            <a href="./conseil.html"
                class="font-inter text-center border rounded-[16px] text-[12px] bg-orange-100 p-1 ml-[9rem]">Conseils</a>
        </section>
        
        <div class="relative pt-16 mb-8 text-center">
            <h3 class="font-inter text-semibold text-[26px] text-center mb-8 sm:text-[40px]">G√©n√©rateur de Recettes ChefIA</h3>
            
            <form id="recipe-form" class="max-w-2xl mx-auto space-y-6">
                <!-- Ingredients Input -->
                <div class="relative">
                    <label for="ingredients-input" class="block text-left font-inter font-medium text-gray-700 mb-2">
                        ü•¨ Entrez vos ingr√©dients
                    </label>
                    <input 
                        type="text" 
                        id="ingredients-input"
                        name="ingredients"
                        placeholder="Ex: tomate, oignon, poisson, riz, huile de palme..." 
                        class="font-inter border rounded-[25px] text-[16px] bg-transparent p-4 w-full focus:outline-none focus:ring-2 focus:ring-bouton shadow-lg"
                        required
                    >
                </div>

                <!-- Dish Name Input -->
                <div class="relative">
                    <label for="dish-input" class="block text-left font-inter font-medium text-gray-700 mb-2">
                        üçΩÔ∏è Entrez le nom du plat
                    </label>
                    <input 
                        type="text" 
                        id="dish-input"
                        name="dish_name"
                        placeholder="Ex: Ndol√®, Okok, Poisson brais√©, Sauce jaune..." 
                        class="font-inter border rounded-[25px] text-[16px] bg-transparent p-4 w-full focus:outline-none focus:ring-2 focus:ring-bouton shadow-lg"
                        required
                    >
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="generate-recipe-btn"
                    class="w-full bg-bouton text-white font-inter font-semibold py-4 px-8 rounded-[25px] text-[18px] hover:bg-orange-700 transition-all transform hover:scale-105 shadow-lg"
                >
                    üî• G√©n√©rer ma recette
                </button>
            </form>
            
            <!-- Loading State -->
            <div id="loading-state" class="hidden mt-6 text-center">
                <div class="inline-flex items-center space-x-2">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-bouton"></div>
                    <span class="font-inter text-bouton">ü§î ChefIA analyse vos ingr√©dients...</span>
                </div>
            </div>
            
            <!-- AI Response Container -->
            <div id="recipe-response" class="hidden mt-8 max-w-4xl mx-auto">
                <div class="bg-white rounded-lg shadow-lg p-6 border-l-4 border-bouton">
                    <div class="flex items-center mb-4">
                        <img src="./img/logo ia.jpg" alt="ChefIA" class="w-8 h-8 rounded-full mr-3">
                        <h3 class="font-inter font-semibold text-lg text-bouton">Recette personnalis√©e de ChefIA</h3>
                    </div>
                    <div id="recipe-content" class="prose prose-orange max-w-none">
                        <!-- AI response will be inserted here -->
                    </div>
                
                <!-- Action Buttons -->
                <div id="recipe-actions" class="flex flex-wrap gap-3 mt-6 pt-4 border-t border-gray-200">
                    <button id="save-recipe" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        üíæ Sauvegarder
                    </button>
                    <button id="share-recipe" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        üì§ Partager
                    </button>
                    <button id="new-query" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                        ÔøΩ Nouvelle Question
                    </button>
                    <button id="cooking-tips" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                        üí° Conseils Extra
                    </button>
                </div>
            </div>
            
            <!-- Error State -->
            <div id="error-state" class="hidden mt-6 bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex items-center">
                    <ion-icon name="alert-circle" class="text-red-500 mr-2"></ion-icon>
                    <span class="font-inter text-red-700" id="error-message">Une erreur s'est produite</span>
                </div>
            </div>
        </div>


    </main>
</body>

</html>
